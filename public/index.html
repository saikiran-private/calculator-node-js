<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <!-- Bootstrap CSS for responsiveness -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Google Fonts for custom typography -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
  
<body>
  <!-- Navigation Bar with gradient background -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Calculator</a>
    </div>
  </nav>
  
  <!-- Main content container with an animated welcome section -->
  <div class="container mt-5">
    <div class="card shadow-lg mx-auto fancy-card">
      <div class="card-header text-center">
        <h3>Perform Your Calculation</h3>
      </div>
      <div class="card-body">
        <form id="calcForm">
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="numberA"
              placeholder="Enter first number"
              required
            />
            <label for="numberA">Number A</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="numberB"
              placeholder="Enter second number"
              required
            />
            <label for="numberB">Number B</label>
          </div>
          <div class="mb-3">
            <select class="form-select" id="operation">
              <option value="add" selected>Addition</option>
              <option value="subtract">Subtraction</option>
              <option value="multiply">Multiplication</option>
              <option value="divide">Division</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100 fancy-btn">
            <span id="btnText">Calculate</span>
            <span
              id="spinner"
              class="spinner-border spinner-border-sm d-none"
              role="status"
              aria-hidden="true"
            ></span>
          </button>
        </form>
  
        <div class="mt-4 text-center">
          <h4 id="resultTitle">Result:</h4>
          <p id="result" class="result-text">--</p>
          <p id="error" class="text-danger"></p>
        </div>
  
        <!-- Calculation History -->
        <div class="mt-4">
          <h5>Calculation History</h5>
          <ul id="history" class="list-group"></ul>
        </div>
      </div>
    </div>
  </div>
  
  <footer class="text-center mt-5 mb-3">
    &copy; 2025 Calculator. All rights reserved.
  </footer>
  
  <!-- JS Scripts -->
  <script src="script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
  
</html>
